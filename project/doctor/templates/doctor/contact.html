{% extends 'doctor/basic.html' %}

{%block title%}
Contact
{%endblock title%}

{%block contact_active%}
active
{%endblock contact_active%}

{%block body%}
<div class="container my-3">
	
<form method="POST" action="/doctor/contact/">
	{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email">
  </div>
  
  <div class="form-group">
    <label for="content">Describe Your Issue</label>
   <textarea class="form-control" name="content" id='content' rows="8" cols="40"></textarea>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock body%}
